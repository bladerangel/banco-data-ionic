<ion-header>

  <ion-navbar color="verde">
    <ion-title text-center>
      <ion-icon name="logo-bitcoin" color="amarelo"></ion-icon>
      Banco Data
    </ion-title>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-searchbar [(ngModel)]="instituicao" animated="true" placeholder="Pesquisar"></ion-searchbar>
      <button ion-button icon-only clear item-end (click)="pesquisar()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-header color="primary" text-center>
      {{informacoes?.sobre?.titulo}}
    </ion-card-header>
    <ion-card-content>
      <p text-center> {{informacoes?.sobre?.descricao}}</p>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let informacao of informacoes?.numeros">
        <ion-card>
          <ion-card-content>
            <ion-card-title color="primary" text-center>
              {{informacao.quantidade}}
            </ion-card-title>
            <p text-center> {{informacao.tipo}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
