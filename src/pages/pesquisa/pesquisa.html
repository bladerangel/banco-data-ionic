<ion-header>

  <ion-navbar>
    <ion-title>Pesquisa</ion-title>
  </ion-navbar>
 
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="relatorioAtual">
      <ion-segment-button *ngFor="let relatorio of relatorios" [value]="relatorio">
        {{ relatorio.classificacao }}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <p>{{ relatorioAtual.descricao }}</p>
  <ion-list [ngSwitch]="relatorioAtual">
    <button ion-item *ngFor="let instituicao of relatorioAtual.instituicoes">
      <h2>{{ instituicao.nome }}</h2>
      <h3>{{ instituicao.tipo }}</h3>
      <p text-right>{{ instituicao.localizacao }}</p>
    </button>
  </ion-list>
</ion-content>
